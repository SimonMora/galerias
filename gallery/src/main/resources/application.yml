spring:
  application:
    name: image-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/image
    username: root
    password: 123456
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      
server:
  port: 8200
  
eureka:
  client:
    service-url:
      default-zone: http://local-host:8761/eureka